{% extends 'base.html' %}
{% load static%}

{% block content %}

<div class="edit-section">
    <h1>Edit Your List</h1>
    <form action="{% url 'update' blog.id %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <p>Title : <input type="text" name="title" value="{{ blog.title}}"></p>
        Text: <textarea name="body" id="" cols="30" rows="10">{{ blog.body}}</textarea>
        

        <button type="submit">submit</button>
    </form>
</div>
{% endblock %}
