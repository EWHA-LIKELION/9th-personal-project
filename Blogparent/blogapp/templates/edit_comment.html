{% extends 'base.html' %}
{% load static%}

{% block content %}
    <p>댓글 수정</p>
    
    <form action="{% url 'update_comment' comment.id %}" method="post">
        {% csrf_token %}
        <p>글쓴이: <input type="text" name="author_name" value="{{ comment.author_name}}"></p>
        본문: <textarea name="comment_text" id="" cols="30" rows="10">{{ comment.comment_text }}</textarea>
        <button type="submit">제출</button>
    </form>
{% endblock %}
