{% extends 'base.html' %}
{% load static%}

{% block content %}
<div class="edit-comment-section">
    <h1>Edit Your Comment</h1>
    
    <form action="{% url 'update_comment' comment.id %}" method="post">
        {% csrf_token %}
       
        Commnet Text: <textarea name="comment_text" id="" cols="30" rows="10">{{ comment.comment_text }}</textarea>
        <button type="submit">Submit</button>
    </form>
</div>
    
{% endblock %}
